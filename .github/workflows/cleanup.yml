name: Cleanup Resources

on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: 'Type "destroy" to confirm resource deletion'
        required: true
        default: ''

jobs:
  cleanup:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm_destroy == 'destroy'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: |
          cd infra
          terraform init

      - name: Terraform Destroy
        run: |
          cd infra
          terraform destroy -auto-approve \
            -var="resource_group_name=${{ secrets.RESOURCE_GROUP_NAME }}" \
            -var="app_name=${{ secrets.APP_NAME }}" \
            -var="key_vault_name=${{ secrets.KEY_VAULT_NAME }}" \
            -var="location=${{ secrets.LOCATION }}"