name: Secure CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  id-token: write
  issues: write
  pull-requests: read

env:
  DOTNET_VERSION: '8.0.x'
  WORKING_DIRECTORY: '.'

jobs:
  security-analysis:
    name: Security Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
          queries: security-extended

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.WORKING_DIRECTORY }}

      - name: Build application
        run: dotnet build ${{ env.WORKING_DIRECTORY }} --configuration Release --no-restore

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high

  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: [security-analysis]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.WORKING_DIRECTORY }}

      - name: Build application
        run: dotnet build ${{ env.WORKING_DIRECTORY }} --configuration Release --no-restore

      - name: Run tests
        run: dotnet test ${{ env.WORKING_DIRECTORY }} --configuration Release --no-build --verbosity normal

      - name: Publish application
        run: dotnet publish ${{ env.WORKING_DIRECTORY }} --configuration Release --no-build --output ./publish

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webapp-build
          path: ./publish
          retention-days: 1

  infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: [build-test]
    if: github.ref == 'refs/heads/main'
    outputs:
      staging-url: ${{ steps.terraform-output.outputs.staging-url }}
      app-name: ${{ steps.terraform-output.outputs.app-name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.0
          terraform_wrapper: false

      - name: Terraform Init
        run: |
          cd infra
          terraform init

      - name: Terraform Validate
        run: |
          cd infra
          terraform validate

      - name: Terraform Plan
        run: |
          cd infra
          terraform plan \
            -var="resource_group_name=${{ secrets.RESOURCE_GROUP_NAME }}" \
            -var="app_name=${{ secrets.APP_NAME }}" \
            -var="key_vault_name=${{ secrets.KEY_VAULT_NAME }}" \
            -var="location=${{ secrets.LOCATION }}" \
            -out=tfplan

      - name: Terraform Apply
        run: |
          cd infra
          terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        id: terraform-output
        run: |
          cd infra
          echo "staging-url=$(terraform output -raw staging_url)" >> $GITHUB_OUTPUT
          echo "app-name=$(terraform output -raw app_service_name)" >> $GITHUB_OUTPUT

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [infrastructure]
    environment: staging
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: webapp-build
          path: ./publish

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to staging slot
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ needs.infrastructure.outputs.app-name }}
          slot-name: staging
          package: ./publish

      - name: Wait for deployment
        run: sleep 30

      - name: Health check
        run: |
          MAX_ATTEMPTS=10
          ATTEMPT=1
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "Health check attempt $ATTEMPT of $MAX_ATTEMPTS"
            if curl -f -s "${{ needs.infrastructure.outputs.staging-url }}/health"; then
              echo "‚úÖ Health check passed"
              exit 0
            fi
            echo "‚ùå Health check failed, waiting..."
            sleep 15
            ATTEMPT=$((ATTEMPT + 1))
          done
          echo "‚ùå Health check failed after $MAX_ATTEMPTS attempts"
          exit 1

  security-scan:
    name: DAST Security Scan
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    steps:
      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: ${{ needs.infrastructure.outputs.staging-url }}
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
        continue-on-error: true

      - name: Create ZAP rules file
        run: |
          mkdir -p .zap
          echo -e "10021\tIGNORE\tX-Content-Type-Options" > .zap/rules.tsv

  production-approval:
    name: Production Deployment Approval
    runs-on: ubuntu-latest
    needs: [deploy-staging, security-scan]
    environment: production
    steps:
      - name: Manual approval checkpoint
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.token }}
          approvers: ${{ secrets.GITHUB_APPROVERS }}
          minimum-approvals: 1
          issue-title: "Deploy to Production - ${{ github.sha }}"
          issue-body: |
            **Deployment Details:**
            - Commit: ${{ github.sha }}
            - Branch: ${{ github.ref_name }}
            - Staging URL: ${{ needs.infrastructure.outputs.staging-url }}
            
            **Security Scans:** ‚úÖ Completed
            **Health Checks:** ‚úÖ Passed
            
            Please review the staging environment before approving.

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [production-approval, infrastructure]
    environment: production
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Swap staging to production
        run: |
          az webapp deployment slot swap \
            --resource-group ${{ secrets.RESOURCE_GROUP_NAME }} \
            --name ${{ needs.infrastructure.outputs.app-name }} \
            --slot staging \
            --target-slot production

      - name: Verify production deployment
        run: |
          PRODUCTION_URL="https://${{ needs.infrastructure.outputs.app-name }}.azurewebsites.net"
          echo "üîç Verifying production deployment at: $PRODUCTION_URL"
          
          MAX_ATTEMPTS=5
          ATTEMPT=1
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            if curl -f -s "$PRODUCTION_URL/health"; then
              echo "‚úÖ Production deployment verified successfully"
              exit 0
            fi
            echo "‚ùå Verification attempt $ATTEMPT failed, retrying..."
            sleep 10
            ATTEMPT=$((ATTEMPT + 1))
          done
          echo "‚ùå Production deployment verification failed"
          exit 1